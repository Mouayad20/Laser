<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="article">
      <h2 data-cy="articleDetailsHeading"><span jhiTranslate="laserApp.article.detail.title">Article</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ article.id }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.article.title">Title</span></dt>
        <dd>
          <span>{{ article.title }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.article.content">Content</span></dt>
        <dd>
          <span>{{ article.content }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.article.viewcount">Viewcount</span></dt>
        <dd>
          <span>{{ article.viewcount }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.article.imageUrl">Image Url</span></dt>
        <dd>
          <span>{{ article.imageUrl }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.article.createdAt">Created At</span></dt>
        <dd>
          <span>{{ article.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.article.detalis">Detalis</span></dt>
        <dd>
          <span>{{ article.detalis }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/article', article.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
