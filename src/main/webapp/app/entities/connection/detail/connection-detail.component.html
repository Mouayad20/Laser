<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="connection">
      <h2 data-cy="connectionDetailsHeading"><span jhiTranslate="laserApp.connection.detail.title">Connection</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ connection.id }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.connection.fcmToken">Fcm Token</span></dt>
        <dd>
          <span>{{ connection.fcmToken }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.connection.localToken">Local Token</span></dt>
        <dd>
          <span>{{ connection.localToken }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.connection.localRefreshToken">Local Refresh Token</span></dt>
        <dd>
          <span>{{ connection.localRefreshToken }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.connection.oAuthToken">O Auth Token</span></dt>
        <dd>
          <span>{{ connection.oAuthToken }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.connection.localTokenExpiryDate">Local Token Expiry Date</span></dt>
        <dd>
          <span>{{ connection.localTokenExpiryDate | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/connection', connection.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
