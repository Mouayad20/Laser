<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="constants">
      <h2 data-cy="constantsDetailsHeading"><span jhiTranslate="laserApp.constants.detail.title">Constants</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ constants.id }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.constants.weightFactor">Weight Factor</span></dt>
        <dd>
          <span>{{ constants.weightFactor }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.constants.maxWeight">Max Weight</span></dt>
        <dd>
          <span>{{ constants.maxWeight }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/constants', constants.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
