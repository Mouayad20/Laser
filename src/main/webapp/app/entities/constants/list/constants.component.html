<div>
  <h2 id="page-heading" data-cy="ConstantsHeading">
    <span jhiTranslate="laserApp.constants.home.title">Constants</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="laserApp.constants.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-constants"
        [routerLink]="['/constants/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="laserApp.constants.home.createLabel"> Create a new Constants </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="constants?.length === 0">
    <span jhiTranslate="laserApp.constants.home.notFound">No constants found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="constants && constants.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="laserApp.constants.weightFactor">Weight Factor</span></th>
          <th scope="col"><span jhiTranslate="laserApp.constants.maxWeight">Max Weight</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let constants of constants; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/constants', constants.id, 'view']">{{ constants.id }}</a>
          </td>
          <td>{{ constants.weightFactor }}</td>
          <td>{{ constants.maxWeight }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/constants', constants.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/constants', constants.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(constants)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
