<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="dealStatus">
      <h2 data-cy="dealStatusDetailsHeading"><span jhiTranslate="laserApp.dealStatus.detail.title">Deal Status</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ dealStatus.id }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.dealStatus.name">Name</span></dt>
        <dd>
          <span>{{ dealStatus.name }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.dealStatus.sequence">Sequence</span></dt>
        <dd>
          <span>{{ dealStatus.sequence }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/deal-status', dealStatus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
