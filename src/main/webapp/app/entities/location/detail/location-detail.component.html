<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="location">
      <h2 data-cy="locationDetailsHeading"><span jhiTranslate="laserApp.location.detail.title">Location</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ location.id }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.location.country">Country</span></dt>
        <dd>
          <span>{{ location.country }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.location.city">City</span></dt>
        <dd>
          <span>{{ location.city }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.location.airport">Airport</span></dt>
        <dd>
          <span>{{ location.airport }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.location.createdAt">Created At</span></dt>
        <dd>
          <span>{{ location.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="laserApp.location.details">Details</span></dt>
        <dd>
          <span>{{ location.details }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/location', location.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
