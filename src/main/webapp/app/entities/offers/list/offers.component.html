<div>
  <h2 id="page-heading" data-cy="OffersHeading">
    <span jhiTranslate="laserApp.offers.home.title">Offers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="laserApp.offers.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-offers"
        [routerLink]="['/offers/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="laserApp.offers.home.createLabel"> Create a new Offers </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="offers?.length === 0">
    <span jhiTranslate="laserApp.offers.home.notFound">No offers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="offers && offers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="laserApp.offers.shipmentDealId">Shipment Deal Id</span></th>
          <th scope="col"><span jhiTranslate="laserApp.offers.tripDealId">Trip Deal Id</span></th>
          <th scope="col"><span jhiTranslate="laserApp.offers.status">Status</span></th>
          <th scope="col"><span jhiTranslate="laserApp.offers.senderId">Sender Id</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let offers of offers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/offers', offers.id, 'view']">{{ offers.id }}</a>
          </td>
          <td>{{ offers.shipmentDealId }}</td>
          <td>{{ offers.tripDealId }}</td>
          <td>{{ offers.status }}</td>
          <td>{{ offers.senderId }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/offers', offers.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/offers', offers.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(offers)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
