<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-transaction-heading" data-cy="TransactionCreateUpdateHeading" jhiTranslate="laserApp.transaction.home.createOrEditLabel">
        Create or edit a Transaction
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="laserApp.transaction.fromAccount" for="field_fromAccount">From Account</label>
          <input
            type="text"
            class="form-control"
            name="fromAccount"
            id="field_fromAccount"
            data-cy="fromAccount"
            formControlName="fromAccount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="laserApp.transaction.toAccount" for="field_toAccount">To Account</label>
          <input type="text" class="form-control" name="toAccount" id="field_toAccount" data-cy="toAccount" formControlName="toAccount" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="laserApp.transaction.fees" for="field_fees">Fees</label>
          <input type="number" class="form-control" name="fees" id="field_fees" data-cy="fees" formControlName="fees" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="laserApp.transaction.netAmount" for="field_netAmount">Net Amount</label>
          <input type="number" class="form-control" name="netAmount" id="field_netAmount" data-cy="netAmount" formControlName="netAmount" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="laserApp.transaction.details" for="field_details">Details</label>
          <input type="text" class="form-control" name="details" id="field_details" data-cy="details" formControlName="details" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="laserApp.transaction.provider" for="field_provider">Provider</label>
          <select class="form-control" id="field_provider" data-cy="provider" name="provider" formControlName="provider">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                accountProviderOption.id === editForm.get('provider')!.value?.id ? editForm.get('provider')!.value : accountProviderOption
              "
              *ngFor="let accountProviderOption of accountProvidersSharedCollection; trackBy: trackAccountProviderById"
            >
              {{ accountProviderOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
